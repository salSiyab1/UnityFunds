    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <div id="grid-container">
        
        <div class="col1">
            <div class="logo">
                <img src="UnityFundsLogo.png" alt="UnityFunds Logo" style="display: inline;" height="50px">
                <h1 style="display: inline;">UnityFunds</h1>
            </div>  
            <div class="greet">     
            <h2>Welcome Back!</h2>
            <p>Don't have an account?
                <a href="Sign_Up.html">Sign Up</a>
            </p>
            </div>
            <div class="userInfo">
                <h3>Email</h3>
                <input type="text" name="email" placeholder="Email">
                <h3>Password</h3>
                <input type="password" name="password" placeholder="********">
                <div class="checkForg">
                    <div>
                        <input type="checkbox" name="rememberMe">
                    </div>
                    <div>
                        <p>Remember me</p>
                    </div>
                    <div>
                        <a href="forgot_password.html">Forget Password?</a>
                    </div>
                </div>
                    
                <form action="login.php" method="post">
                    <input type="submit" name="signin" value="Sign in">
                </form>
                
                <p class="orCont">or continue with</p>
                <div class="signOptions">
                    <button type="submit" name="google">
                        <img src="google.png" alt="Google Logo">
                    </button>
                    <button type="submit" name="apple">
                        <img src="apple.png" alt="Apple Logo">
                    </button>
                    <button type="submit" name="facebook">
                        <img src="facebook.png" alt="Facebook Logo">
                    </button>
                </div>
            </div>
        </div>
            
        <div class="col2">
            <div class="optionBar">
                <div class="row">
                    <div class="col">
                        <a href="help.html">Help</a>
                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <a href="Sign_Up.html">Sign Up</a>
                    </div>
                </div>  
            </div>
            <img src="rafiki.png" alt="Rafiki Image" class="img">
