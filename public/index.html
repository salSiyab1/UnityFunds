<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <h1 id="logo"><span id="logo"></span>UnityFunds</h1>

            <h3 class="heading">Main Menu</h3>
            <ul>
                <li><a href=""><span><i class="fa-solid fa-house"></i> Home</span></a></li>
                <li><a href=""><span><i class="fa-solid fa-box"></i> My Boxes</span></a></li>
                <li><a href=""><span><i class="fa-solid fa-money-bill"></i> Transactions</span></a></li>
                <li><a href=""><span><i class="fa-solid fa-person"></i> People</span></a></li>
                <li><a href=""><span><i class="fa-solid fa-flag"></i> Reports</span></a></li>
            </ul>

            <h3 class="heading">Others</h3>

            <button id="info"><span>+</span>Info</button>
            <button href="#" id="create-box-button" class="sidebar-link"> + New Box</button>
            <button id="join-box"><span>+</span>Joint a Box</button>
        </div>

        <!-- the right side of the website -->
        <div class="Right">

            <div class="navBar">
                <div class="nav-side">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Search</a></li>
                        <li><a href="">Boxes List</a></li>
                    </ul>
                </div>

                <div class="acount-side">
                    <span id="notifications"><i class="fa-solid fa-bell"></i></span>
                    <span id="account"><i class="fa-solid fa-image-portrait"></i></i></span>
                </div>

            </div>


            <div class="boxes">

            </div>
            <!-- -------------------------------------------------------------------------------------- -->
            <!-- the pop up window -->
            <div id="myModal" class="modal">
                <div class="modal-content">

                    <div id="modal-header">
                        <h2 id="modalTitle">Box Details</h2>
                        <span class="close">&times;</span>
                    </div>


                    <div id="boxDetails">

                    </div>


                </div>
            </div>


        </div>

        <!-- Additional part of the modal for creating a box -->
        <div id="createBoxModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('createBoxModal')">&times;</span>
                <form id="create-box-form">
                    <h3>Create New Box</h3>
                    <input type="text" id="boxName" placeholder="Box Name" required>
                    <input type="number" id="targetValue" placeholder="Target Value" required>
                    <input type="number" id="minValue" placeholder="Minimum Value" required>
                    <input type="text" id="boxAdmin" placeholder="Admin Person ID" required>
                    <input type="number" id="startingBalance" placeholder="Starting Balance" required>
                    <button type="submit">Create Box</button>
                </form>
            </div>
        </div>


    </div>
</body>
<script src="app.js"></script>

</html>
